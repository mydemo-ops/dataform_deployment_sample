steps:
  ###########################################################
  # Build and deploy BigQuery assets
  ###########################################################
  - id: build-customer
    name: dataformco/dataform
    dir: /workspace
    entrypoint: bash
    args:
      - run.sh
    env:
      - PROJECT_ID=data-mesh-domain-product
      - BQ_LOCATION=us-central1
      - DATAFORM_TAGS=customer
  ###########################################################
  # Publish a Pub/Sub message to invoke the next trigger in your pipeline
  ###########################################################
  - id: push-success-message
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    dir: /workspace
    entrypoint: gcloud
    args: ['pubsub', 'topics', 'publish', 'dataform-deployments', '--message="SUCCESS"', '--attribute=subjectArea="CUSTOMER"']
    env:
      - PROJECT_ID=data-mesh-domain-product
      - BQ_LOCATION=us-central1
options:
  logging: CLOUD_LOGGING_ONLY
